<span >Number of rows:</span>
<span>1</span>
<mat-slider label="asfdsf" thumbLabel min="1" max="20" step="1" (change)="getPersons()" [(value)]="NUM_OF_ROWS"></mat-slider>
<span>20</span>

<mat-spinner mode="indeterminate" diameter="30" *ngIf="!(persons$ | async) && isLoading$"></mat-spinner>

<table mat-table class="mat-table" [dataSource]="persons$ | async">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let person"> {{person.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let person"> {{person.last_name}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let person"> {{person.age}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
